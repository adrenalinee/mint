<md-tab-group dynamicHeight="true" [selectedIndex]="selectedIndex">
  <md-tab *ngFor="let requestView of requestViews; index as i">

      {{requestView.title}}
      <!--<button md-icon-button (click)="closeTab(i)">
        <md-icon>clear</md-icon>
      </button> TODO -->
      <!--<button md-icon-button [mdMenuTriggerFor]="menu">
        <md-icon>more_vert</md-icon>
      </button>
      <md-menu #menu="mdMenu">
        <button md-menu-item>
          <md-icon>settings</md-icon>
          <span>Preferrence</span>
        </button>
        <button md-menu-item>
          <md-icon>info</md-icon>
          <span>About</span>
        </button>
      </md-menu>-->

    <div fxLayout="column" style="padding: 1em">

        please hit the 
        <button md-raised-button color="primary">Send</button>
        button to get a response
      </p>
      <!--<p></p>-->
      <!--style="background-color: #f2f4f6; padding: 1em;"-->
      <div *ngIf="requestView.isOpenResponse">
        Response
        <app-http-response [requestView]="requestView"></app-http-response>
      </div>
    </div>
  </md-tab>
</md-tab-group>
