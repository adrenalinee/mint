<md-tab-group>
  <md-tab label="Headers">
    content-type: application/json
  </md-tab>
  <md-tab label="Body">
    <md-button-toggle-group>
      <md-button-toggle>Formated</md-button-toggle>
      <md-button-toggle>Raw</md-button-toggle>
    </md-button-toggle-group>

      <md-select>
        <md-option>JSON</md-option>
        <md-option>XML</md-option>
        <md-option>HTML</md-option>
        <md-option>text</md-option>
      </md-select>
      <button md-button>Warp</button>
      <div ace-editor
        [text]="text"
        [mode]="'json'"
        [theme]="'tomorrow_night_eighties'"
        style="display: block; width: 100%; height: 40vh;"></div>
  </md-tab>
</md-tab-group>
