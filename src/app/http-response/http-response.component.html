<md-tab-group>
  <md-tab label="Body">
    <div  fxLayoutGap="1rem">
    <md-radio-group>
      <md-radio-button>Formatted</md-radio-button>
      <md-radio-button>Raw</md-radio-button>
    </md-radio-group>

    <md-select placeholder="JSON">
      <md-option>JSON</md-option>
      <md-option>XML</md-option>
      <md-option>HTML</md-option>
      <md-option>text</md-option>
    </md-select>
    <md-checkbox>Wrap</md-checkbox>
    </div>
    <div ace-editor
      [text]="text"
      [mode]="'json'"
      [theme]="'tomorrow_night_eighties'"
      style="display: block; width: 100%; height: 20vh;"></div>
  </md-tab>
  <md-tab label="Headers">
    content-type: application/json
  </md-tab>
</md-tab-group>
