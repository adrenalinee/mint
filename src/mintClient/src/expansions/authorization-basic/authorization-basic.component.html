<h1 mat-dialog-title>Basic Auth</h1>

<div mat-dialog-content>
  <div>
    <mat-input-container>
      <input mdInput placeholder="Username" [(ngModel)]="basicAuthView.username" />
    </mat-input-container>
  </div>
  <div>
  <mat-input-container>
    <input mdInput placeholder="Password" [(ngModel)]="basicAuthView.password" />
  </mat-input-container>
  </div>
</div>

<div mat-dialog-actions fxLayoutGap="1em">
  <button mat-raised-button color="accent" (click)="apply()">apply</button>
  <button mat-raised-button (click)="close()">cancle</button>
</div>
